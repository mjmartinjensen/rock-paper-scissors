<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const body = document.querySelector("body");

    const rockButton = document.createElement("button");
    rockButton.setAttribute("class","rockButton");
    rockButton.textContent = "Rock";
    body.appendChild(rockButton);

    const paperButton = document.createElement("button");
    paperButton.setAttribute("class","paperButton");
    paperButton.textContent = "Paper";
    body.appendChild(paperButton);

    const scissorsButton = document.createElement("button");
    scissorsButton.setAttribute("class","scissorsButton");
    scissorsButton.textContent = "Scissors";
    body.appendChild(scissorsButton);

    let getPlayerChoice = "";
    let playerScore = 0;
    let computerScore = 0;

    const results = document.createElement("div");
    results.setAttribute("class","results");
    body.appendChild(results);

    const score = document.createElement("div");
    score.setAttribute("class","score");
    results.appendChild(score);

    const winner = document.createElement("div");
    winner.setAttribute("class","winner");

    body.addEventListener("click", (event) => {
        if (event.target.textContent === "Rock" || event.target.textContent === "Paper" || event.target.textContent === "Scissors") {
            getPlayerChoice = event.target.textContent;
            console.log(`Player selected, ${getPlayerChoice}`);
            playRound(getPlayerChoice,getComputerChoice());
        }
    })

    function getComputerChoice() {
        let randomNumber = Math.random();
            if (randomNumber < 1/3) {
                return "Rock";
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                return "Paper";
            } else if (randomNumber > 2/3) {
                return "Scissors";
            }
        }
        
        function playRound(playerSelection, computerSelection) {
        if (playerSelection === "Rock" && computerSelection === "Rock") {
            console.log(`Round Drawn! Both picked Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Rock" && computerSelection === "Paper") {
            computerScore = ++computerScore;
            console.log(`Round Lost! Paper beats Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Rock" && computerSelection === "Scissors") {
            playerScore = ++playerScore;
            console.log(`Round Won! Rock beats Scissors. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Paper" && computerSelection === "Paper") {
            console.log(`Round Drawn! Both picked Paper. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Paper" && computerSelection === "Rock") {
            playerScore = ++playerScore;
            console.log(`Round Won! Paper beats Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
            computerScore = ++computerScore;
            console.log(`Round Lost! Scissors beat Paper. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Scissors" && computerSelection === "Scissors") {
            console.log(`Round Drawn! Both picked Scissors" \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
            computerScore = ++computerScore;
            console.log(`Round Lost! Rock beats Scissors. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
            playerScore = ++playerScore;
            console.log(`Round Won! Scissors beat Paper. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        }
        score.textContent = `Player ${playerScore}. Computer ${computerScore}.`;
        if (playerScore === 5) {
            winner.textContent = "Player Wins.";
            playerScore = 0;
            computerScore = 0;
        } else if (computerScore == 5) {
            winner.textContent = "Computer Wins."
            playerScore = 0;
            computerScore = 0;
        }

        if(playerScore === 0 && computerScore === 0){
            results.appendChild(winner);
        } else {
            results.removeChild(winner);
        }
    }

        </script>
    </body>
</html>
