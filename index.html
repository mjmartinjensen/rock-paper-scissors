<script>
    //create a variable for playerScore
    //create a variable for computerScore

    let playerScore;
    let computerScore;
    
    //create a function playGame()
        //set playerScore = 0;
        //set computerScore = 0;

    function playGame() {
        playerScore = 0;
        computerScore = 0;

        //call on function playRound(playerSelection,computerSelection) and insert arguments getPlayerChoice() and getComputerChoice()
        //call on function playRound(playerSelection,computerSelection) and insert arguments getPlayerChoice() and getComputerChoice()
        //call on function playRound(playerSelection,computerSelection) and insert arguments getPlayerChoice() and getComputerChoice()
        //call on function playRound(playerSelection,computerSelection) and insert arguments getPlayerChoice() and getComputerChoice()
        //call on function playRound(playerSelection,computerSelection) and insert arguments getPlayerChoice() and getComputerChoice()

        playRound(getPlayerChoice(),getComputerChoice());
        playRound(getPlayerChoice(),getComputerChoice());
        playRound(getPlayerChoice(),getComputerChoice());
        playRound(getPlayerChoice(),getComputerChoice());
        playRound(getPlayerChoice(),getComputerChoice());

        //if playerScore is greater than computerScore message "You won the game!"
        //if playerScore is less than computerScore message "You lost the game!"
        //if playerScore is equal to computerScore message "You drew the game!"

        if(playerScore > computerScore) {
            return "You won the game!"
        } else if(computerScore > playerScore) {
            return "You lost the game!"
        } else {
            return "You drew the game!"
        }
    }

    //create a function getPlayerChoice()
        //prompt the user "Rock, Paper, Scissors!"
        //convert playerSelection to case-insensitive
    
    function getPlayerChoice() {
        playerChoice = prompt("Rock, Paper, Scissors!");
        playerChoice = playerChoice.slice(0,1).toUpperCase() + playerChoice.slice(1).toLowerCase();
        return playerChoice;
    }
    
    //create a function getComputerChoice()
        //create a randomNumber between 0 (incl) and 1 (excl)
            //if randomNumber is less than 1/3 return "Rock"
            //if randomNumber is 1/3 to less than 2/3 return "Paper"
            //if randomNumber is 2/3 to less than 3/3 return "Scissor"
    
    function getComputerChoice() {
    let randomNumber = Math.random();
        if (randomNumber < 1/3) {
            return "Rock";
        } else if (randomNumber < 2/3) {
            return "Paper";
        } else {
            return "Scissor";
        }
    }

    //create a function playRound that takes two parameters playerSelection and computerSelection

    function playRound(playerSelection, computerSelection) {

        //if playerSelection and computerSelection is equal
        //message "Round Draw! Both picked Rock"

        if (playerSelection === "Rock" && computerSelection === "Rock") {
            console.log(`Round Drawn! Both picked Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        }
        //if playerSelection "Rock" and computerSelection "Paper"
        //add 1 point to computerScore
        //message

        else if (playerSelection === "Rock" && computerSelection === "Paper") {
            computerScore = ++computerScore;
            console.log(`Round Lost! Paper beats Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        }

        //if playerSelection is "Rock" and computerSelection is "Scissors" then return a string "You Win! Rock beats Scissors"
       
        else if (playerSelection === "Rock" && computerSelection === "Scissors") {
            playerScore = ++playerScore;
            console.log(`Round Won! Rock beats Scissors. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);

        //if playerSelection and computerSelection is equal then return a string "You Draw! Both picked Rock"

            console.log(`Round Drawn! Both picked Paper. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);

        //if playerSelection is "Paper" and computerSelection is "Rock" then return a string "You Win! Paper beats Rock"

        else if (playerSelection === "Paper" && computerSelection === "Rock") {
            playerScore = ++playerScore;
            console.log(`Round Won! Paper beats Rock. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);

        //if playerSelection is "Scissors" and computerSelection is "Rock" then return a string "You Lose! Rock beats Scissors"

            playerScore = ++playerScore;
            console.log(`Round Won! Scissors beat Paper. \nThe score is: Player ${playerScore}, Computer ${computerScore}.`);
        }
    }
